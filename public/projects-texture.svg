    <circle cx="200" cy="300" r="5" fill="#00c3cf"/>
    <circle cx="200" cy="400" r="5" fill="#00c3cf"/>
    <circle cx="400" cy="400" r="5" fill="#00c3cf"/>
    <circle cx="400" cy="200" r="5" fill="#00c3cf"/>
